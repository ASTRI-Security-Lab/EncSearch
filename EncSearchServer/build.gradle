// Apply the java plugin to add support for Java
apply plugin: 'scala'
apply plugin: 'eclipse'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.12'
	compile 'org.scala-lang:scala-library:2.11.1'
	
	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
	
	
	compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.22'
	compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.22'
	compile group: 'org.glassfish.jersey.media', name: 'jersey-media-moxy', version: '2.22'
	compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-processing', version: '2.22'
	
	
	compile group: 'org.postgresql', name:'postgresql', version: '9.4-1204-jdbc4'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

war {
	from ('src/main/scala') {
		include '**/*.properties'
		into 'WEB-INF/classes'
	}
}
